<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/css/reset.css" />
        <link rel="stylesheet" href="src/css/styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="" >
            <div class="auth">
                <img src="src/img/logo2.png"/>
                <div class="error hidden"></div>
                <textarea class="login" placeholder="Digite seu Nome" rows="1" cols="30" required></textarea>
                <button class="enter" onclick="onEnter()" >Enter</button>
            </div>
            <div class="chat hidden">
                <header>
                    <img src="src/img/logo2.png">
                    <ion-icon name="people" onclick="viewActive()"></ion-icon>
                </header>
                <div class="list hidden"></div>
                <div class="messages"></div>
                <div class="send">
                    <textarea name="Sua mensagem" id="message" cols="30" rows="1" placeholder="Escreva aqui..."></textarea>
                    <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
                </div>
                
            </div>
        </main>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/src/scripts/index.js"></script>

    </body>
</html>
